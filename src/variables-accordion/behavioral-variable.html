<div ng-switch on="behavioral.behaviors.strategy">
    <span ng-switch-when="linkable"
        title="{{behavioral.name}}"
        class="variable-button"
        ng-click="behavioral.handle('click')"
        dragit="behavioral.data"
        dragit-operation="link">{{behavioral.name}}</span>
    <span ng-switch-default
        title="{{behavioral.name}}"
        class="variable-button"
        ng-click="behavioral.handle('click')">{{behavioral.name}}</span>
</div>
