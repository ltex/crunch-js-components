<a class="page-button" href ng-click="previousPage()">
    <span class="icon-caret-left"></span>
</a>
<div class="pagination-container" ng-if="analyzeTabs.enabled">
    <ul class="tabs-container">
        <li class="tab" ng-class="{ active : tab.active }"
            ng-repeat="tab in analyzeTabs.tabs">
            <a href ng-click="analyzeTabs.handle('select', tab)">
                {{tab.label}}
            </a>
        </li>
    </ul>
</div>
<a class="page-button" href ng-click="nextPage()">
    <span class="icon-caret-right"></span>
</a>
