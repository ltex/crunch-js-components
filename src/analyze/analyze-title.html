<!-- 3rd level. Title and Subtitle, when a variable is selected -->
<h2 class="analysis-title" ng-if="ctrl.visible">
    {{xtab.title}}

    <a title="Remove mean variable"
        class="remove-mean-measure"
        ng-if="ctrl.meanMeasureVisible"
        ng-click="ctrl.removeMeanMeasure()">
        <span class="icon-remove"></span>
    </a>
</h2>
<h3 class="analysis-subtitle"
    ng-show="xtab.subtitle"
    title="{{xtab.subtitle}}">
    {{xtab.subtitle}}
</h3>
