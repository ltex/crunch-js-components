<div class="dragtab drop-target" dropit dropit-event="tabs">
    <drop-zone-content zone="tabs" zone-label="Tabs"></drop-zone-content>
</div>
<div class="dragcolumn drop-target" dropit dropit-event="column">
    <drop-zone-content zone="column" zone-label="Columns"></drop-zone-content>
</div>
<div class="drag-wrapper">
    <div class="dragrow drop-target" dropit dropit-event="row">
        <drop-zone-content zone="row" zone-label="Rows"></drop-zone-content>
    </div>
    <div class="dragtable drop-target" dropit dropit-event="table">
        <drop-zone-content exclude="row,column,tabs" zone-label="New Table"></drop-zone-content>
    </div>
</div>
