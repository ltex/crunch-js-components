<div class="dragcolumn drop-target" dropit dropit-event="column">
    <drop-zone-content zone="column" zone-label="Columns"></drop-zone-content>
</div>
<div class="drag-wrapper drag-numeric">
    <div class="dragrow drop-target" dropit dropit-event="row">
        <drop-zone-content zone="row" zone-label="Rows"></drop-zone-content>
    </div>
    <div class="dragtable drop-target" dropit dropit-event="mean">
        <drop-zone-content>
            <span class="current">
                Mean
                <span ng-if="dropZone.current.getVariableName('mean')">
                    of
                </span>
                <strong>{{dropZone.current.getVariableName('mean')}}</strong>
                    as Cell value
            </span>
            <span class="dragged">
                Mean of
                <strong>{{dropZone.current.getVariableName("dragged")}}</strong> as Cell value
            </span>
        </drop-zone-content>
    </div>
    <div class="dragcell drop-target" dropit dropit-event="table">
        <drop-zone-content>
            <span class="current">
                Mean as New Table
            </span>
            <span class="dragged">
                Mean of
                <strong>{{dropZone.current.getVariableName("dragged")}}</strong>
                as New Table
            </span>
        </drop-zone-content>
    </div>
</div>
