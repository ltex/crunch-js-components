<html>
    <head>
        <title>crunch js components</title>
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <link rel="stylesheet" type="text/css" href="/filter-builder.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    </head>
    <body ng-app="componentsDemo" ng-controller="FilterBuilderCtrl">

        <variables-accordion class="sidebar"></variables-accordion>
        <div>
            <button ng-click="saveFilter()">Save</button>
        </div>
        <div>
            <input placeholder="Enter a filter id" ng-model="filterId">
            <button ng-click="loadFilter()">Load Filter</button>
        </div>
        <section class="filter-builder">
            <div filter-builder builder="filterBuilder" share="shareFilter" class="filter-builder-container"></div>

        </section>
        <script src="/build.js"></script>
        <script src="/templates.js"></script>
        <script src="/secrets.js"></script>
        <script src="/app.js"></script>
        <script src="/filter-builder-ctrl.js"></script>
    </body>
</html>
